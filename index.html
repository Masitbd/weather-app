<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Application</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center mt-5 mr-5">Weather Application</h1>
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <form id="locationForm" class="form-inline ml-5">
          <div class="form-group mb-2">
            <label for="locationInput" class="sr-only">Location</label>
            <input type="text" class="form-control" id="locationInput" placeholder="Enter location">
          </div>
          <button type="submit" class="btn btn-danger mb-2">Get Weather</button>
        </form>
        <div id="weatherData" class="mt-4 bg-success text-white p-5"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
